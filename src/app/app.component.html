<dx-data-grid [dataSource]="testData">
  <dxo-editing
    mode="row"
    [allowUpdating]="true"
    [allowDeleting]="true"
    [allowAdding]="true"
  >
  </dxo-editing>

  <dxi-column
    dataField="id"
    caption="Id"
    dataType="number"
    alignment="left"
    [allowEditing]="false"
  ></dxi-column>
  <dxi-column
    dataField="from"
    caption="From"
    dataType="date"
    [allowSorting]="false"
    [allowEditing]="true"
    [editorOptions]="{
      useMaskBehavior: true,
      type: 'time'
    }"
    format="HH:mm"
  >
    <dxi-validation-rule
      type="required"
      [reevaluate]="true"
    ></dxi-validation-rule>
    <dxi-validation-rule
      type="custom"
      [validationCallback]="fromBeforeToRule"
      [reevaluate]="true"
    ></dxi-validation-rule>
  </dxi-column>
  <dxi-column
    dataField="to"
    caption="To"
    dataType="date"
    [allowSorting]="false"
    [allowEditing]="true"
    [editorOptions]="{
      useMaskBehavior: true,
      type: 'time'
    }"
    format="HH:mm"
  >
    <dxi-validation-rule
      type="required"
      [reevaluate]="true"
    ></dxi-validation-rule>
    <dxi-validation-rule
      type="custom"
      [validationCallback]="fromBeforeToRule"
      [reevaluate]="true"
    ></dxi-validation-rule>
  </dxi-column>
</dx-data-grid>
